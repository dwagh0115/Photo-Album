<!DOCTYPE html>
<html lang="en">
<head>

    <title> Photo Album </title>
    <link rel="stylesheet" href="style.css">

<body>

    <div id="box7" class="box">

   </div>

    <footer>
        <p>
            Enjoy the Tour!!
        </p>

</html>
